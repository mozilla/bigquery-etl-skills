# View monitoring configuration for metadata.yaml
# Use this template for views that reference partitioned tables
# IMPORTANT: partition_column must be explicitly set for views

monitoring:
  enabled: true
  partition_column: submission_date  # Change to actual partition column or null for non-partitioned
  partition_column_set: true
  freshness:
    enabled: true
    blocking: false
  volume:
    enabled: true
    blocking: false
