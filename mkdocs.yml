site_name: BigQuery ETL Skills
site_description: Claude Code plugin for Mozilla's BigQuery ETL workflows
site_author: Chelsey Beck
site_url: https://mozilla.github.io/bigquery-etl-skills

repo_name: mozilla/bigquery-etl-skills
repo_url: https://github.com/mozilla/bigquery-etl-skills
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.action.edit

plugins:
  - search

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - attr_list
  - md_in_html

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quick-start.md
    - Skills vs Agents: getting-started/skills-vs-agents.md
    - Local Development: getting-started/local-development.md
  - Skills:
    - Overview: skills/overview.md
    - Available Skills: skills/available-skills.md
  - Agents:
    - Overview: agents/overview.md
    - Available Agents: agents/available-agents.md
    - Creating Agents: agents/creating-agents.md
    - Prompt Patterns: agents/agent-prompt-patterns.md
    - Testing Agents: agents/testing-agents.md

extra_css:
  - stylesheets/extra.css

extra_javascript:
  - https://unpkg.com/mermaid@10/dist/mermaid.min.js

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/mozilla/bigquery-etl-skills
